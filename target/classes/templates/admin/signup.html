<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="admin/Base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>About Page</title>
</head>
<body>

<section>
	<div class="card mr-4 ml-4">
		<div class="card-body">
			<h1 class="text-center title-color">Đăng ký</h1>
			<div class="container-fluid mt-1">
					<div class="col-md-6 offset-md-3">
						<div class="mycard ">
							<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" >
								<p class="text-center font-weight-bold" th:text="${session.message.content}"></p>
								<th:block th:text="${#session.removeAttribute('message')}"></th:block>
							</div>

							<form th:object="${user}" th:action="@{/admin/register}" method="post" >

								<!-- Name field -->
								<div class="mb-3">
									<label for="name_field" class="form-label">Tên truy cập </label>
									<input type="text"
										   class="form-control"
										   placeholder="Enter here"
										   id="name_field" aria-describedby="emailHelp"
										   required
										   th:value="${user.name}"
										   name="name"
										   th:classappend="${#fields.hasErrors('name') ?'is-invalid': ''}"
									/>
									<div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">
									</div>
								</div>

								<!--Email field  -->
								<div class="mb-3">
									<label for="email_field" class="form-label">Email</label>
									<input type="email"
										   name="email"
										   class="form-control"
										   placeholder="Enter here"
										   id="email_field" aria-describedby="emailHelp"
										   required="required"
										   th:value="${user.email}"
									>
								</div>

								<!-- Password field -->
								<div class="mb-3">
									<label for="password_field" class="form-label">Mật khẩu</label>
									<input type="password" class="form-control"
										   name="password"
										   placeholder="Enter here"
										   required="required"
										   id="password_field">
								</div>

								<!-- Accept terms and Condition -->
								<div class="mb-3 form-check">
									<input type="checkbox" class="form-check-input"
										   name="agreement"
										   id="exampleCheck1">
									<label class="form-check-label"
										   for="agreement">Accept terms and condition</label>
								</div>

								<!-- Submit and Reset Button  -->
								<div class="container text-center">
									<button type="submit" class="btn btn-primary">Đăng ký</button>
								</div>
							</form>
						</div>
					</div>
			</div>
		</div>
	</div>
</section>
</body>
</html>
