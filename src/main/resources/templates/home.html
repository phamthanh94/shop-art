<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  th:replace="Base::layout(~{::section})">
<head>
    <meta charset="UTF-8"/>
    <title>Nguyen Dung Art Gallery</title>
</head>
<body>
<section>
    <div class="well np">
        <div id="myCarousel" class="carousel slide homCar">
            <div class="carousel-inner">
                <div class="item">
                    <img style="width:100%" src="../assets/img/sidebar.png" alt="bootstrap ecommerce templates">
                    <div class="carousel-caption">
<!--                        <h4>Bootstrap shopping cart</h4>-->
                    </div>
                </div>
                <div class="item">
                    <img style="width:100%" src="assets/img/sidebar4.png" alt="bootstrap ecommerce templates">
                    <div class="carousel-caption">
<!--                        <h4>Bootstrap Ecommerce template</h4>-->
                    </div>
                </div>
                <div class="item active">
                    <img style="width:100%" src="assets/img/sidebar1.png" alt="bootstrap ecommerce templates">
                    <div class="carousel-caption">
<!--                        <h4>Twitter Bootstrap cart</h4>-->
                    </div>
                </div>
                <div class="item">
                    <img style="width:100%" src="assets/img/sidebar2.png" alt="bootstrap templates">
                    <div class="carousel-caption">
<!--                        <h4>Bootstrap templates integration</h4>-->
                    </div>
                </div>
            </div>
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">&lsaquo;</a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">&rsaquo;</a>
        </div>
    </div>
    <hr>
    <!--
    New Products
    -->
    <div class="well well-small">
        <hr class="soften"/>
        <div class="row-fluid">
            <ul class="thumbnails">
                <li th:each="product : ${productList}">
                    <div class="thumbnail">
                        <a class="zoomTool" th:href="@{'/product-detail/'+${product.id}}"></a>
                        <a th:href="@{'/product-detail/'+${product.id}}">
                            <img class="my_profile_picture" alt="Profile Image"
                                 th:src="@{'../img/'+${product.imageUrl}}" th:title="${product.name}" />
                        </a>
                        <div class="caption cntr">
                            <a th:href="@{'/product-detail/'+${product.id}}"> <p class="p-label" th:text="${product.name}"></p></a>
                            <br class="clr">
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</section>
</body>
</html>
