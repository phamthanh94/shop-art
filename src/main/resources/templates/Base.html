<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
<head>
  <meta charset="utf-8">
  <title>Nguyen Dung Art Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="" th:href="@{/assets/css/bootstrap.css}" />
  <link rel="stylesheet" href="" th:href="@{/assets/font-awesome/css/font-awesome.css}" />
<!--  <link rel="shortcut icon" href="../assets/ico/favicon.ico">-->
</head>
<body>
<div class="container">
  <header id="header">
    <div class="row">
      <div class="span4">
        <h4>
          <a class="logo" th:href="@{/}"><span style="color: brown">Nguyen Dung Art Gallery</span>
            <img th:src="@{/assets/img/logo-bootstrap-shoping-cart.png}" src="" alt="bootstrap sexy shop">
          </a>
        </h4>
      </div>
      <div class="span4">
        <div class="offerNoteWrapper">
        </div>
      </div>
      <div class="span4 alignR">
        <p ><br> <strong class="icon-phone-sign" style="color:#371baf;font-size: 18px">  096.88.66.096 </strong><br><br></p>
      </div>
    </div>
  </header>
  <!--
  Navigation Bar Section
  -->
  <div class="navbar">
    <div class="navbar-inner">
      <a data-target=".nav-collapse" data-toggle="collapse" class="btn btn-navbar">
      </a>
      <div class="nav-collapse">
        <ul class="nav">
          <li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{/}"><span th:utext="#{label.home}"></span></a></li>
          <ul class="nav">
            <li class="dropdown">
              <a data-toggle="dropdown" class="dropdown-toggle" href="#"><span th:utext="#{label.artists}"></span> <b class="caret"></b></a>
              <div class="dropdown-menu">
                <ul class="nav">
                  <li th:each="author : ${authors}">
                      <a href="" th:href="@{'/'+ ${author.id}+'/author-detail'}"><span th:text="${author.name}"></span></a>
                  </li>
                </ul>
              </div>
            </li>
          </ul>
          <ul class="nav">
            <li class="dropdown">
              <a data-toggle="dropdown" class="dropdown-toggle" href="#"><span th:utext="#{label.painting}"></span><b class="caret"></b></a>
              <div class="dropdown-menu">
                <ul class="nav">
                  <li th:each="productType : ${productTypes}">
                    <a href="" th:href="@{'/product-list/'+ ${productType.id}}"><span th:text="${productType.name}"></span></a>
                  </li>
                </ul>
              </div>
            </li>
          </ul>
          <li class="nav-item"><a class="nav-link" aria-current="page" th:href="@{/exhibition}"><span th:utext="#{label.exhibition}"></span></a></li>
          <li class="nav-item"><a class="nav-link" aria-current="page" th:href="@{/contact}"><span th:utext="#{label.contact}"></span></a></li>
        </ul>
<!--        <form action="#" class="navbar-search pull-left">-->
<!--          <input type="text" placeholder="Tìm kiếm..." class="search-query span2">-->
<!--        </form>-->
        <ul class="nav pull-right">
          <li class="nav-item">
                  <a class="nav-link" aria-current="page" th:href="@{/?lang=en}">
                    <img style="width: 20px" th:src="@{/img/eng.png}" src="" alt="eng">
                  </a>
          </li>
          <li class="nav-item">
                 <a class="nav-link" aria-current="page" th:href="@{/?lang=vi}">
                   <img style="width: 20px" th:src="@{/img/vie.png}" src="" alt="vie">
                 </a>
          </li>
          <li class="dropdown">
            <a data-toggle="dropdown" class="dropdown-toggle" href="#"><span class="icon-lock"></span> <span th:utext="#{label.login}"></span> <b class="caret"></b></a>
            <div class="dropdown-menu">
              <form id="login-form" class="form" action="#" th:action="@{/dologin}" method="post">
                <div th:if="${param.error}" class="alert alert-danger">
                  Invalid Username and password
                </div>
                <div th:if="${param.logout}" class="alert alert-success">
                  You have been logged out
                </div>

                <div class="form-group input-text">
                  <label for="username" class="text-info"><span th:utext="#{label.username}"></span>:</label><br>
                  <input type="text" name="username" id="username" class="form-control">
                </div>
                <div class="form-group input-text">
                  <label for="password" class="text-info"><span th:utext="#{label.password}"></span>:</label><br>
                  <input type="password" name="password" id="password" class="form-control">
                </div>
                <div class="form-group input-text" >
                  <label for="remember-me" class="text-info"><span>Remember me</span> <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                  <input type="submit" name="submit" class="btn btn-info btn-md" th:value="#{label.login}">
                </div>
                <!--                            <div id="register-link" class="text-right">-->
                <!--                                <a href="/signup" class="text-info">Register here</a>-->
                <!--                            </div>-->
              </form>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <!--
  Body Section
  -->
  <div class="row">
    <div id="sidebar" class="span3">
      <ul class="nav nav-list promowrapper">
        <li>
          <div class="thumbnail">
            <img src="../assets/img/sidebar.png" alt="bootstrap ecommerce templates">
          </div>
        </li>
        <hr>
        <li style="border:0"> &nbsp;</li>
        <li>
          <div class="thumbnail">
            <img src="../assets/img/sidebar1.png" alt="shopping cart template">
          </div>
        </li>
        <hr>
        <li style="border:0"> &nbsp;</li>
        <li>
          <div class="thumbnail">
            <img src="../assets/img/sidebar2.png" alt="bootstrap template">
          </div>
        </li>
        <li>
          <div class="thumbnail">
            <img src="../assets/img/sidebar3.png" alt="bootstrap template">
          </div>
        </li>
        <hr>
      </ul>
    </div>
    <div class="span9">
      <!-- Content Area -->
      <div th:replace="${content}"> </div>
    </div>
  </div>
  <!--
  Clients
  -->
  <section class="our_client">
    <hr class="soften"/>
    <h4 class="title cntr"><span class="text" style="color: brown">Nguyen Dung Art Gallery</span></h4>
    <hr class="soften"/>
  </section>
  <!--
  Footer
  -->
  <footer class="footer" style="margin-bottom: 30px">
    <div class="row-fluid">
      <div class="span4">
        <h4 th:utext="#{label.contact.info}"></h4>
        <a class="icon-map-marker" style="color:#371baf; font-size: 16px" href="#"> 25 Xuân Hồng, P.12,Q.Tân Bình,Tp.HCM</a><br>
        <a class="icon-phone-sign" style="color:#371baf; font-size: 16px" href="#"> 096.88.66.096</a><br>
        <a class="icon-envelope" style="color:#371baf; font-size: 16px" href="#"> dungnt23149@gmail.com</a><br>
      </div>
      <div class="span3">
        <h4 th:utext="#{label.follow}"></h4>
        <a class="icon-twitter-sign" style="color:#371baf; font-size: 20px" href="http://www.twitter.com"></a>
        <a class="icon-facebook" style="color:#371baf; font-size: 20px" href="http://www.facebook.com"></a>
        <a class="icon-youtube" style="color:#371baf; font-size: 20px" href="http://www.youtube.com"></a>
      </div>
      <div class="span3">
      </div>
    </div>
  </footer>
</div>
