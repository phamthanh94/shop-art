<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="Base::layout(~{::section})">
<head>
    <meta charset="utf-8">
    <title>Nguyen Dung Art Gallery</title>
</head>
<body>
<section>
    <h5>
        <ul class="breadcrumb">
            <li><a style="color: brown" th:href="@{'/product-list/'+ ${product.productType}}">
                <span th:text="${product.productTypeName}"></span></a>
                <span style="font-size: 16px" th:text="${product.name}"></span>
            </li>
        </ul>
    </h5>
    <div class="row">
        <div class="span9">
            <div class="well well-small">
                <div class="row-fluid">
                    <div class="frame" id="frame" >
                        <a href="#"> <img id="myFrame" class="img-frame-1" src="../assets/img/76.png" alt=""></a>
                        <a href="#"> <img id="my_profile_picture" alt="" class="img-frame-2" th:src="@{'/img/'+${product.imageUrl}}" th:title="${product.name}" /> </a>
                        <a href="#"> <img id="my_interior" class="img-frame-interior" src="../assets/img/16.png" alt=""></a>
                    </div>
                    <br>

                    <hr class="softn clr"/>

                    <div class="span7">
                        <div class="control-group">
                            <label class="control-label"><span th:utext="#{label.choose.frame}">:</span></label>
                            <div class="span6 button-group" id="button-group-frame">
                                <a href="#"> <img onclick="chooseFrame('../assets/img/76.png')" class="img-frame" src="../assets/img/76.png" alt=""></a>
                                <a href="#"> <img onclick="chooseFrame('../assets/img/194.png')" class="img-frame" src="../assets/img/194.png" alt=""></a>
                                <a href="#"> <img onclick="chooseFrame('../assets/img/195.png')" class="img-frame" src="../assets/img/195.png" alt=""></a>
                            </div>
                        </div>
                    </div>
                    <div class="span7" style="padding-top: 20px">
                        <div class="control-group">
                            <label class="control-label"><span th:utext="#{label.choose.colour}">:</span></label>
                            <div class="span6 button-group" id="button-group">
                                <button type="button" onclick="changeColor('#f6f6e6')" class="button-frame"  style="background: #f6f6e6;"></button>
                                <button type="button" onclick="changeColor('#274e13')" class="button-frame"  style="background: #274e13;"></button>
                                <button type="button" onclick="changeColor('#d4c2b4')" class="button-frame"  style="background: #d4c2b4;"></button>
                                <button type="button" onclick="changeColor('#a2bbc9')" class="button-frame"  style="background: #a2bbc9;"></button>
                                <button type="button" onclick="changeColor('#980000')" class="button-frame"  style="background: #980000;"></button>
                                <button type="button" onclick="changeColor('#ff0000')" class="button-frame"  style="background: #ff0000;"></button>
                                <button type="button" onclick="changeColor('#618487')" class="button-frame"  style="background: #618487;"></button>
                                <button type="button" onclick="changeColor('#8c3f5b')" class="button-frame"  style="background: #8c3f5b;"></button>
                            </div>
                        </div>
                    </div>
                    <div class="span7" style="padding-top: 20px">
                        <div class="control-group">
                            <label class="control-label"><span th:utext="#{label.choose.Furniture}">:</span></label>
                            <div class="span6 button-group" id="button-group-interior">
                                <a href="#"> <img onclick="chooseInterior('../assets/img/17.png')" class="img-frame" src="../assets/img/17.png" alt=""></a>
                                <a href="#"> <img onclick="chooseInterior('../assets/img/18.png')" class="img-frame" src="../assets/img/18.png" alt=""></a>
                                <a href="#"> <img onclick="chooseInterior('../assets/img/19.png')" class="img-frame" src="../assets/img/19.png" alt=""></a>
                                <a href="#"> <img onclick="chooseInterior('../assets/img/20.png')" class="img-frame" src="../assets/img/20.png" alt=""></a>
                            </div>
                        </div>
                    </div>
                </div>

                <hr class="softn clr"/>
                <div id="myTabContent" class="tab-content tabWrapper">
                    <div class="tab-pane fade active in" id="home">
                        <h5 th:utext="#{label.info.detail}"></h5>
                        <hr class="softn clr"/>
                        <h6><span th:utext="#{label.artists}"></span>: <span th:text="${product.authorName}"></span></h6>
                        <h6><span th:utext="#{label.medium}"></span>: <span th:text="${product.material}"></span></h6>
                        <h6><span th:utext="#{label.dimensions}"></span>: <span th:text="${product.size}"></span></h6>
                        <h6><span th:utext="#{label.created.date}"></span>: <span th:text="${product.year}"></span></h6>
                    </div>
                </div>
            </div>
        </div>
    </div> <!-- Body wrapper -->
</section>
<script>

</script>
</body>
</html>
