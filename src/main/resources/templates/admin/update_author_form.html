<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="admin/Base::layout(~{::section})">
<head>
    <meta charset="UTF-8" />
    <title>About Page</title>
</head>
<body>
<section>
    <div class="card mr-4 ml-4">
        <div class="card-body">
            <h1 class="text-center">Cập nhật thông tin tác giả</h1>
            <div class="container-fluid mt-1">
                <div class="row">
                    <div class="col-md-8 offset-md-2">

                        <form action="#" th:object="${author}"
                              method="post" th:action="@{/admin/author/add-author}"
                              class="mt-2" enctype="multipart/form-data"
                        >
                            <input type="hidden" th:value="${author.id}" name="id" />
                            <input type="hidden" th:value="${author.imageUrl}" name="imageUrl" />
                            <!-- First Name -->
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <i class="fa fa-plus"></i>
                                    </div>
                                </div>
                                <input type="text" id="firstName" name="name" th:value="${author.name}"
                                       placeholder="Enter Name here" class="form-control" required="required"/>
                            </div>

                            <!-- Contact Description -->
                            <div class="form-group mt-3">
							<textarea id="mytextarea" name="description" rows="10" class="form-control" th:text="${author.description}"
                                      th:value="${author.description}" placeholder="Nhập thông tin giới thiệu về tác giả...">
                            </textarea>
                            </div>

                            <!-- Contact Image -->
                            <div class="container text-center">
                                <img th:src="@{'/img/'+${author.imageUrl}}" alt="" class="img-fluid my_profile_picture"
                                     style="border:1px solid black; width:250px; height:250px;" />

                            </div>
                            <div class="custom-file">
                                <input type="file" name="profileImage" />
                            </div>
                            <div class="container text-center">
                                <button class="btn btn-outline-primary">Lưu thông tin</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
