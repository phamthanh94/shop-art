<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<!-- font awesome icons -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <link rel="stylesheet" href="" th:href="@{/css/mystyle.css}" />
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.css" rel="stylesheet" />
  </head>
  <body>

	<!-- navbar -->
    <nav class="fixed-top navbar navbar-expand-lg navbar-dark bg-primar">
        <div class="container-fluid">
            <a class="navbar-brand text-white">Quản trị hệ thống</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
	<!-- side bar -->
	<div class="sidebar mt-2">
		<span onclick="toggleSidebar()" class="crossBtn" > &times; </span>
        <a href="#" th:href="@{/}" class="item"><i class="fa-solid fa-home"></i> Trang chủ</a>
        <a href="#" th:href="@{/admin/author/init-author}" class="item"><i class="fa-solid fa-user-pen"></i> Quản lý tác giả</a>
        <a href="#" th:href="@{/admin/product/init-product}" class="item"><i class="fa-solid fa-address-card"></i> Thêm tác phẩm</a>
        <a href="#" th:href="@{/admin/product/init-catalog-product}" class="item"><i class="fa-solid fa-address-card"></i> Quản lý chủ đề</a>
        <a href="#" th:href="@{/admin/product/show-products/0}" class="item"><i class="fa-solid fa-address-card"></i> Quản lý tác phẩm</a>
        <a href="#" th:href="@{/admin/signup}" class="item"><i class="fa-solid fa-user-pen"></i> Đăng ký</a>
        <a href="#" th:href="@{/logout}" class="item"><i class="fa-solid fa-right-from-bracket"></i> Đăng xuất</a>
		<div class="divider"></div>
	</div>
	<!-- End of side bar -->
	
	<!-- Content Area -->
	<div class="content mt-5">
		<i onclick="toggleSidebar()" class="fas fa-bars m-3 pointer" ></i>
			<!-- Message box -->
			<div class="container" th:if="${session.message}">
				<div th:classappend="${session.message.type}" class="alert text-center" role="alert">
					 <span th:text="${session.message.content}"></span>
				</div>
				<th:block th:text="${#session.removeAttribute('message')}"> </th:block>
			</div>
		<div th:replace="${content}"> </div>
	</div>

    <!-- Option2: Separate Popper and Bootstrap JS -->
    <script type="text/javascript" th:src="@{/js/script.js}"></script>
  </body>
</html>
